{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
 

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  {% comment %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  {% endcomment %}
  <style>
    .custom-input {
      border: 1px solid #e0e0e0;
      padding: 13px 29px;
      font-size: 16px;
      line-height: 1.63;
      color: #9e9fa1;
      font-weight: 400;
    }
  </style>
</head>
<body>
  
 <!-- Navbar -->
 <div class="container mt-3 ">
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
        <div class="container-fluid">

            <!-- logo -->
            <a class="navbar-brand" href="{%url 'logo_redirect'%}" >
                <img src={%static "Images/logo1.png"%} width="40" height="40" class="d-inline-block align-top" alt="Logo">
            </a>

            <!-- collapse button for small devices -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active fw-bold" aria-current="page" href="{% url 'index'%}">Home</a>
                    </li>
                    
                   
                </ul>
             

                <!-- Login and Sign Up -->
                <!-- For Large Device -->
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-none d-lg-block">
                    <a href="{% url 'login_page'%}" class="text-decoration-none">
                        <button type="button" class="btn  mx-4 btn-success">Login</button>
                    </a>
                    <a href="{% url 'signup_page'%}">
                        <button type="button" class="btn btn-success mx">Sign up</button>
                    </a>
                    

                </ul>
                


                <!-- For small -->
                <ul class="navbar-nav ms-auto mt-2 mt-lg-0 d-block d-lg-none">
                    <a href="{% url 'login_page'%}" class="nav-link active fw-bold">Login</a>

                    <a href="{% url 'signup_page'%}" class="nav-link active fw-bold">Sign Up</a>

                </ul>


            </div>


        </div>
    </nav>


</div>




{% if successful %}
  <div class="container alert alert-success alert-dismissible fade show" role="alert">
    <strong>Congratulations!</strong> {{ successful }}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endif %}







    <!-- body part -->
  <div class="container mt-5 ">
    <div class="row ">
        <div class="col-md-5  offset-lg-1">
            <div class="p-4  ">
                <h3 class="fw-bold mb-4">Login</h3>
               



                <form action="/login/" method="POST">
                    {% csrf_token %}
                    <div class="mb-4">
                    <label for="username" class="form-label fw-bold">Username*</label>
                      <input class="form-control custom-input" type="text" placeholder="Username" id = "loginusername" name = 'username' >
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label fw-bold">Password*</label>
                      <input class="form-control custom-input" type="password" placeholder="Password" id = "pass"  name = "password">
                    </div>
            
                    {% if errorr %}
                    <div class="alert alert-danger" role="alert">
                        <p>{{ errorr }}</p>
                    </div>
                    {% endif %}
                


                    <p><a href="{% url 'password_reset' %}" class="font-italic fs-6"> Forget Password?</a></p>
            
                    <button type="submit" class="btn btn-success btn-primary btn-lg">Submit</button>
                 
                      
            
                </form>










                <p class="mt-4">
                    New User? <a href={%url 'signup_page'%} class="font-weight-bold"> Sign Up</a>
                </p>
            </div>
        </div>


        <div class="col-md-5">
            <img src={%static "/Images/login.png" %} class="d-block mx-lg-auto img-fluid" alt="Login Img" loading="lazy">
        </div>
        
    </div>
</div>


<br>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>


</body>

<footer>
    {% include 'footer.html' %}
</footer>
</html>
